<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Adaptive h-v Carousel</title>
   <link rel="stylesheet" href="carousel-adaptive.css">
</head>
<body>
    <section class="carousel">
        <div>
            <picture>
                <source srcset=".vscode/img.jpg" media="(min-width: 1300px)">
                <img src=".vscode/img.jpg" alt="slide 1"></div>
            </picture>

            <div class="control">
                <a href="#">
                    prev
                </a>
                <a href="#">
                    next
                </a>
            </div>    
        <!-- <div><img src=".vscode/img2.jpg" alt="slide 2"></div>
        <div><img src=".vscode/img3.jpg" alt="slide 3"></div>
        <div><img src=".vscode/img4.jpg" alt="slide 4"></div>
        <div><img src=".vscode/img5.jpg" alt="slide 5"></div>   -->
      </section>
    
</body>
</html>
